name: ci
on:
  push:
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: ./scripts
        continue-on-error: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Compile python
        run: python -m compileall scripts

      - name: Smoke test (SQLite index + eval)
        run: |
          ./scripts/install.sh --embeddings-only
          ./scripts/memory-index.sh || true
          MIN_RECALL=100 ./scripts/memory-eval.sh ./tests/fixture-workspace --fast
