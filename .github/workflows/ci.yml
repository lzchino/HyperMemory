name: ci
on:
  push:
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: ./scripts
          severity: error
          ignore_paths: >-
            **/*.py
            **/*.pyc
            **/__pycache__

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Compile python
        run: python -m compileall scripts

      - name: Smoke test (SQLite index + eval)
        run: |
          ./scripts/install.sh --embeddings-only
          ./scripts/memory-index.sh || true
          MIN_RECALL=100 ./scripts/memory-eval.sh ./tests/fixture-workspace --fast

      - name: Entity index smoke
        run: |
          python3 -c "from hypermemory.entity_index import build_entity_index; from pathlib import Path; print(build_entity_index(Path('./tests/fixture-workspace')))"
          python3 -c "from hypermemory.__main__ import main; import sys; sys.exit(main(['--workspace','./tests/fixture-workspace','entity','search','--query','vector-api.service','--limit','5']))" | head -n 5

      - name: Journal smoke (WAL + projections)
        run: |
          python3 -c "from hypermemory.journal import append_event; from pathlib import Path; append_event(Path('./tests/fixture-workspace'), 'ci journal 1', role='user', channel='ci')"
          python3 -c "from hypermemory.journal import append_event; from pathlib import Path; append_event(Path('./tests/fixture-workspace'), 'ci journal 2', role='user', channel='ci')"
          test -f ./tests/fixture-workspace/memory/journal.jsonl
          test -f ./tests/fixture-workspace/memory/last-messages.jsonl
          # rebuild projections from journal
          python3 -c "from hypermemory.journal import rebuild_projections; from pathlib import Path; print(rebuild_projections(Path('./tests/fixture-workspace')))"
          test -f ./tests/fixture-workspace/memory/last-messages.jsonl
          test -f ./tests/fixture-workspace/memory/2026-02-10.rebuilt.md
          grep -q "ci journal 2" ./tests/fixture-workspace/memory/2026-02-10.rebuilt.md

  vector-integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: hypermemory
          POSTGRES_PASSWORD: hypermemory
          POSTGRES_DB: hypermemory
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U hypermemory -d hypermemory"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          ./scripts/install.sh --embeddings-only

      - name: Start fake embeddings server
        run: |
          python -m uvicorn scripts.retrieval.fake_embed_server:app --host 127.0.0.1 --port 8080 &
          sleep 1
          curl -s http://127.0.0.1:8080/health

      - name: pgvector smoke
        env:
          DATABASE_URL: postgresql://hypermemory:hypermemory@127.0.0.1:5432/hypermemory
          MF_EMBED_URL: http://127.0.0.1:8080
        run: |
          chmod +x ./scripts/pgvector-smoke.sh
          ./scripts/pgvector-smoke.sh ./tests/fixture-workspace

      - name: local vector integration (curated+distilled only)
        env:
          DATABASE_URL: postgresql://hypermemory:hypermemory@127.0.0.1:5432/hypermemory
          MF_EMBED_URL: http://127.0.0.1:8080
        run: |
          # index curated+distilled chunks into local pgvector
          python3 -c "from hypermemory.pgvector_local import LocalVectorConfig, index_workspace; import pathlib; cfg=LocalVectorConfig.from_env(); print('indexed', index_workspace(pathlib.Path('./tests/fixture-workspace'), cfg, include_pending=False, batch=16))"
          # ensure retrieval can see vec layer (prints vec:...)
          python3 -c "from hypermemory.__main__ import main; import sys; sys.exit(main(['--workspace','./tests/fixture-workspace','retrieve','auto','service port vector api']))" | grep -E '^\[[0-9.]+\] ' | head -n 5

      - name: Cloud L3 (BYO pgvector) smoke
        env:
          HYPERMEMORY_CLOUD_DATABASE_URL: postgresql://hypermemory:hypermemory@127.0.0.1:5432/hypermemory
          HYPERMEMORY_CLOUD_NAMESPACE: ci
          HYPERMEMORY_CLOUD_EMBED_URL: http://127.0.0.1:8080
          HYPERMEMORY_CLOUD_FALLBACK: '1'
        run: |
          chmod +x ./scripts/cloud/pgvector_init.sh ./scripts/cloud/push_curated.sh
          ./scripts/cloud/pgvector_init.sh
          # Create staged curated items (1 safe, 1 with a fake secret)
          mkdir -p ./tests/fixture-workspace/memory/staging
          echo '- [M3] CI safe: vector-api.service runs on :8787' >> ./tests/fixture-workspace/memory/staging/MEMORY.pending.md
          echo '- [M3] CI secret: sk-THISISFAKEBUTSHOULDBEREDACTED1234567890' >> ./tests/fixture-workspace/memory/staging/MEMORY.pending.md

          # Prepare payload (no commit yet)
          python3 ./scripts/cloud/push_curated.py --workspace ./tests/fixture-workspace

          # Assert payload does not contain raw key pattern
          ! grep -R "sk-THISISFAKE" -n ./tests/fixture-workspace/memory/staging/cloud-push.payload.json

          # Commit
          python3 ./scripts/cloud/push_curated.py --workspace ./tests/fixture-workspace --commit

          # Assert row count + secret not present in DB
          python - <<'PY'
import os, psycopg
url=os.environ['HYPERMEMORY_CLOUD_DATABASE_URL']
with psycopg.connect(url) as con:
  c=con.execute("select count(*) from hm_cloud_item where namespace='ci'").fetchone()[0]
  assert c>=1, c
  # ensure raw secret substring never made it into stored content
  rows=con.execute("select content from hm_cloud_item where namespace='ci'").fetchall()
  joined='\n'.join([r[0] for r in rows])
  assert 'sk-THISISFAKE' not in joined, 'secret leaked to cloud'
print('ok')
PY

          # Smoke retrieval with cloud fallback
          OPENCLAW_WORKSPACE=./tests/fixture-workspace ./scripts/memory-retrieve.sh auto "vector-api.service" | head -n 50
